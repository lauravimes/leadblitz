<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Payment Successful - LeadBlitz</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f7fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .success-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            max-width: 520px;
            width: 100%;
            padding: 48px 40px;
            text-align: center;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
            color: white;
        }
        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #6b7280;
            font-size: 1rem;
            margin-bottom: 32px;
        }
        .receipt-box {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            text-align: left;
        }
        .receipt-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        .receipt-row:last-child { border-bottom: none; }
        .receipt-label { color: #6b7280; font-size: 0.9rem; }
        .receipt-value { color: #1a1a2e; font-weight: 600; font-size: 0.9rem; }
        .credits-added {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 32px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .btn-primary {
            display: inline-block;
            background: linear-gradient(135deg, #7C3AED, #8b5cf6);
            color: white;
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 14px rgba(124,58,237,0.4);
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-icon">&#10003;</div>
        <h1>Payment Successful!</h1>
        <p class="subtitle">Your credits have been added to your account</p>
        
        <div id="receiptBox" class="receipt-box" style="display: none;">
            <div class="receipt-row">
                <span class="receipt-label">Plan</span>
                <span class="receipt-value" id="receiptPlan">-</span>
            </div>
            <div class="receipt-row">
                <span class="receipt-label">Amount</span>
                <span class="receipt-value" id="receiptAmount">-</span>
            </div>
            <div class="receipt-row">
                <span class="receipt-label">Credits</span>
                <span class="receipt-value" id="receiptCredits">-</span>
            </div>
            <div class="receipt-row">
                <span class="receipt-label">Date</span>
                <span class="receipt-value" id="receiptDate">-</span>
            </div>
        </div>

        <div class="credits-added" id="creditsMessage" style="display: none;">
            +<span id="creditsCount">0</span> credits added to your account
        </div>

        <a href="/" class="btn-primary">Go to Dashboard</a>
    </div>

    <script>
        async function loadPaymentDetails() {
            const params = new URLSearchParams(window.location.search);
            const sessionId = params.get('session_id');
            if (!sessionId) return;
            
            try {
                const response = await fetch('/api/payment-details?session_id=' + sessionId);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('receiptPlan').textContent = data.plan_name || '-';
                    document.getElementById('receiptAmount').textContent = '$' + (data.amount_cents / 100).toFixed(2);
                    document.getElementById('receiptCredits').textContent = data.credits_purchased + ' credits';
                    document.getElementById('receiptDate').textContent = new Date(data.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                    document.getElementById('creditsCount').textContent = data.credits_purchased;
                    document.getElementById('receiptBox').style.display = 'block';
                    document.getElementById('creditsMessage').style.display = 'block';
                }
            } catch (e) {
                console.error('Failed to load payment details:', e);
            }
        }
        loadPaymentDetails();
    </script>
</body>
</html>
