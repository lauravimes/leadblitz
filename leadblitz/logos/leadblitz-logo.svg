<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1B4B"/>
      <stop offset="100%" style="stop-color:#312E81"/>
    </linearGradient>
    <linearGradient id="boltGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
  </defs>
  
  <!-- Dark rounded square -->
  <rect x="20" y="20" width="472" height="472" rx="60" ry="60" fill="url(#bgGrad)"/>
  
  <!-- Abstract speed lines -->
  <line x1="80" y1="180" x2="180" y2="180" stroke="#4C1D95" stroke-width="8" stroke-linecap="round"/>
  <line x1="80" y1="220" x2="150" y2="220" stroke="#4C1D95" stroke-width="8" stroke-linecap="round"/>
  <line x1="80" y1="260" x2="130" y2="260" stroke="#4C1D95" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Main lightning bolt - larger and more prominent -->
  <path d="M 320 80 L 200 260 L 280 260 L 230 432 L 380 220 L 290 220 L 320 80" 
        fill="url(#boltGrad)"/>
  
  <!-- Glow effect -->
  <path d="M 320 80 L 200 260 L 280 260 L 230 432 L 380 220 L 290 220 L 320 80" 
        fill="none" stroke="#A855F7" stroke-width="4" opacity="0.5"/>
